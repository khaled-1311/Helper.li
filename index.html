<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helper.li</title>

    <!-- Font Link from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/png" href="./src/img/anchor.png" />

    <!-- Font awesome cdn -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!--CSS Style Sheet -->
    <!-- <link rel="stylesheet" href="./src/css/style.css" /> -->
    <link rel="stylesheet" href="./src/sass/main.scss" />
  </head>
  <body>
    <!-----------------------------------------------------------
    ---------------------------- MAIN SECTION -------------------
    ------------------------------------------------------------->

    <header class="header">
      <section class="section section__home home">
        <nav class="nav">
          <div class="nav__logo logo">
            <a href="#" class="logo__link"
              ><i class="fa-solid fa-anchor"></i> Helper.li</a
            >
          </div>

          <div class="nav__btn">
            <button class="apperance" type="button">
              <span class="apperance__theme apperance__theme--light">
                <img
                  src="./src/img/sun-bright-md.png"
                  alt="image for sun bright"
                />
              </span>
              <span class="apperance__roller"></span>
              <span class="apperance__theme apperance__theme--dark">
                <img
                  src="./src/img/half-moon-md.png"
                  alt="image for half moon"
                />
              </span>
            </button>
          </div>
        </nav>

        <div class="home__content">
          <h1 class="primary-heading">Developer Anchors</h1>
          <p class="paragraph paragraph__home">
            <span>Helper.li</span> is a website of important links and tools,
            guiding developers to get what they need and helping them to get
            quick access links.
          </p>
        </div>

        <div class="scroll-down">
          <span class="scroll-down--dot"></span>
        </div>
      </section>
    </header>

    <!-----------------------------------------------------------
    ---------------------------- MAIN SECTION -------------------
    ------------------------------------------------------------->

    <main class="main">
      <aside class="aside">
        <a href="#" class="aside__link">
          <span class="aside__icon"><i class="fa-brands fa-html5"></i></span>
          <span class="aside__type">html</span>
        </a>
      </aside>
    </main>

    <!-----------------------------------------------------------
    ---------------------------- Footer SECTION -------------------
    ------------------------------------------------------------->

    <script src="./src/js/controller.js" type="module"></script>
  </body>
</html>
